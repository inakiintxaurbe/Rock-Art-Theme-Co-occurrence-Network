<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Red interactiva</title>
  <style>
    html, body, #sigma-container { width: 100%; height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="sigma-container"></div>

  <script type="module">
    import Graph from "https://cdn.jsdelivr.net/npm/graphology@0.25.4/dist/graphology.esm.min.js";
    import Sigma from "https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.esm.min.js";
    import { parse } from "https://cdn.jsdelivr.net/npm/graphology-gexf/browser/graphology-gexf.min.js";

    const res = await fetch("./GraphBipartite2.gexf");
    const gexfText = await res.text();

    const graph = new Graph();
    parse(graph, gexfText);

    const container = document.getElementById("sigma-container");
    const renderer = new Sigma(graph, container);

    const originalColors = new Map();
    graph.forEachNode((n, attrs) => originalColors.set(n, attrs.color || "#999"));

    renderer.on("clickNode", ({ node }) => {
      const neighbors = new Set(graph.neighbors(node));
      neighbors.add(node);

      graph.forEachNode((n, attrs) => {
        graph.setNodeAttribute(n, "color", neighbors.has(n) ? (originalColors.get(n) || "#999") : "#eee");
      });
      graph.forEachEdge((e, attrs, s, t) => {
        const keep = neighbors.has(s) && neighbors.has(t);
        graph.setEdgeAttribute(e, "color", keep ? (attrs.color || "#ccc") : "#f5f5f5");
      });

      renderer.refresh();
    });

    renderer.on("clickStage", () => {
      graph.forEachNode((n) => graph.setNodeAttribute(n, "color", originalColors.get(n)));
      graph.forEachEdge((e) => graph.removeEdgeAttribute(e, "color"));
      renderer.refresh();
    });
  </script>
</body>
</html>
